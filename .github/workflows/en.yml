name: Selenium Script Workflow

on:
  push:
    branches:
      - main

jobs:
  run_selenium_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install selenium

      - name: Run Script
        run: python py/videohgtv.py
