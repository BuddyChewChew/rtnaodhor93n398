         echo "#EXT-X-INDEPENDENT-SEGMENTS" >> ar/videolbc.m3u8
         echo "#EXT-X-STREAM-INF:BANDWIDTH=8000000,CODECS=\"avc1.4d402a,mp4a.40.2\",RESOLUTION=1920x1080,FRAME-RATE=50,AUDIO=\"audio-mp4a.40.2\",CLOSED-CAPTIONS=NONE" >> ar/videolbc.m3u8
         echo "$python_output" >> ar/videolbc.m3u8
          

