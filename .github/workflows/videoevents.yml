name: VideoEvents M3u

on:
  schedule:
    - cron: '0 */1 * * *'  # Run every 6 hours
  workflow_dispatch:      # Enable manual triggering

jobs:
  generate_m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create en Folder
        run: mkdir -p en     

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install necessary packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          sudo apt-get install -y libgconf-2-4
          sudo apt-get install -y chromium-browser 

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas webdriver-manager selenium selenium_stealth

      - name: Download and Install Chromium 90.0.4430.212
        run: |
          VERSION_STRING="90.0.4430.212"
          wget "https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_${VERSION_STRING}_amd64.deb"
          sudo dpkg -i "google-chrome-stable_${VERSION_STRING}_amd64.deb"          

      - name: Run Python Script videoevents
        run: |
          python_output=$(python py/videoevents.py)
          echo "$python_output" > en/videoevents.m3u

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update token"
          branch: main
          files: |
            en/videoevents.m3u
        env:
          GITHUB_TOKEN: ${{ secrets.ROTANA_TOKEN }}
